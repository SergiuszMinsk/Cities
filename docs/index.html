<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/styles-934a685465.css"/>
  <script src="//api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
  <style type="text/css">
    html, body, #ymap-user, #ymap-comp {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <title>Cities game</title>
</head>
<body>
<div class="container">
  <div class="result">
    <div class="user-result">
      <h2 class="user-result__title">
        Ваши города:
      </h2>
      <ul class="user-result__list js-user-result"></ul>
    </div>

    <div class="comp-result">
      <h2 class="comp-result__title">
        Города компьютера:
      </h2>
      <ul class="user-result__list js-comp-result"></ul>
    </div>
  </div>
  <div class="header">
    <h2 class="header__title js-header-title">
      Ваш ход:
    </h2>
  </div>

  <div class="innerText">
    <h2 class="innerText__title js-inner-text"></h2>
  </div>
  <div class="form-container">
    <form action="#" class="form js-form" method="get">
      <input type="text" class="form__input js-form-input" name="city" placeholder="Введите город"/>
      <button class="form__button">Готово</button>
      <span class="error js-error"></span>
    </form>
  </div>

  <div class="map-container">
    <div id="ymap-user"></div>
    <div class="divider"></div>
    <div id="ymap-comp"></div>
  </div>
</div>


<div class="overlay"></div>

<div class="modal">
  <div class="modal__content js-modal-content">
    <h1 class="modal__content-title js-content-title">Игра закончена</h1>
    <p class="modal__content-desc js-content-desc">По ходу игры у нас имеются следующие результаты:</p>
    <p class="modal__user">Ваше кол-во городов:
      <span class="modal__result-user js-result-user"></span>
    </p>
    <p class="modal__comp">Кол-во городов компа:
      <span class="modal__result-comp js-result-comp"></span>
    </p>
    <p class="modal__final-words">Нажмите ESC, чтобы начать заново</p>
    <a href="#" class="modal__close-btn js-close-btn" title="Close the modal window"></a>
  </div>
</div>

<script src="assets/scripts/App-1c3e418963.js"></script>
</body>
</html>
